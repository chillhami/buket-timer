<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teşekkür ederim.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>İyi ki yaşandı. İyi ki varsın.</h1>
    <div id="timer">
      <div><span>63</span><small>gün</small></div>
      <div><span id="hours">21</span><small>saat</small></div>
      <div><span id="minutes">55</span><small>dakika</small></div>
      <div><span>27</span><small>saniye</small></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const BEER_COUNT = 10;
    const BEER_VARIANTS = 7;

    for (let i = 0; i < BEER_COUNT; i++) {
      const glass = document.createElement('div');
      glass.className = 'beer';
      const variant = Math.floor(Math.random() * BEER_VARIANTS) + 1;
      glass.style.left = Math.random() * 100 + 'vw';
      glass.style.animationDelay = (Math.random() * 5) + 's';

      const img = document.createElement('img');
      img.src = `beers/0${variant}.svg`;
      img.alt = `beer ${variant}`;
      img.style.width = '100%';
      img.style.height = '100%';

      glass.appendChild(img);
      document.body.appendChild(glass);
    }
  </script>
</body>
</html>
